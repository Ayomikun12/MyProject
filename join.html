<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="join.css">
    <script src="https://kit.fontawesome.com/4d25eb4fbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo"><h1>MyProject</h1></div>
            <div class="openMenu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="mainMenu">
            <li><a href="#" class="news">Home</a></li>
            <li><a href="#" class="olds">Service</a></li>
            <li><a href="#" class="first">Contact</a></li>
            <li><a href="#" class="secs">Team</a></li>
            <li><a href="#" class="third">About</a></li>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
                <div class="closeMenu">
                    <i class="fas fa-times"></i>
                </div>
            </ul>
        </nav>
        <header>Signup</header>
        <form action="https://myywebb.netlify.app" class="contain">
            <div class="field username-field">
                <div class="input-field">
                    <input type="text" placeholder="Enter your username" class="username">
                </div>
                <span class="error username-error">
                    <i></i>
                    <p class="error-text">Please enter your username</p>
                </span>
            </div>
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Enter your email" class="email">
                </div>
                <span class="error email-error">
                    <i></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Create Password" class="password">
                    <i id="hide1" class="fa fa-eye-slash show-hide"></i>
                </div>
                <span class="error password-error">
                    <i></i>
                    <p class="error-text">Please enter 8 character with number, symbol, small and capital letter.</p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" class="cPassword">
                    <i id="hide2" class="fa fa-eye-slash show-hide"></i>
                </div>
                <span class="error cPassword-error">
                    <i></i>
                    <p class="error-text">Password don't match</p>
                </span>
            </div>
            <div class="already">
                <span>Already have an account?<a href="#">Login</a></span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>
        </form>
    </div>
    <script src="/join.js"></script>
</body>
</html>
